<article>
    <h2>{{department.id}} {{department.name }}</h2>
    <h4>{{department.location}}</h4>
    <h5>Employees:</h5>
    <ul>
        @for (employee of department.employees; track $index){
            <li>{{employee.firstName + " " + employee.lastName}}</li>
        }
    </ul>

    <button (click)="sendFavoriteDepartment()">Favorite</button>
    <button (click)="deleteThisDepartment()">Delete</button>
</article>
